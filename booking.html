<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Table - Coffee Brew</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <a href="index.html" class="logo">Coffee Brew</a>
        <button class="menu-btn">Menu</button>
    </header>

    <div class="side-menu" id="sideMenu" style="width: 350px;">
        <button class="close-btn" id="closeMenu">Ã—</button>
        <div class="intro-text" style="font-size: 2rem;">
            We brew passion into every cup.<br />
            Explore our story and sips.
        </div>
        <div class="menu-stack">
            <a href="index.html" class="menu-item" style="font-size: 1.5rem;">HOME</a>
            <a href="about.html" class="menu-item" style="font-size: 1.5rem;">ABOUT US</a>
            <a href="menu.html" class="menu-item" style="font-size: 1.5rem;">OUR MENU</a>
            <a href="booking.html" class="menu-item" style="font-size: 1.5rem;">BOOK A TABLE</a>
        </div>
    </div>

    <main class="pt-24 lg:pt-32 p-8 page-content">
        <div class="max-w-xl mx-auto text-center mb-10">
            <h1
                style="font-size: 4rem; font-weight: 700; color: #1f2937; margin-bottom: 1rem; font-family: 'Unbounded', sans-serif;">
                Book a Table
            </h1>
            <p style="font-size: 1.5rem; color: #4b5563; font-family: 'Unbounded', sans-serif;">
                Reserve your spot and enjoy our space.
            </p>
        </div>

        <form class="max-w-xl mx-auto bg-gray-100 p-8 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2 font-inter">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800"
                    required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2 font-inter">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800"
                    required>
            </div>
            <div class="mb-4">
                <label for="date" class="block text-gray-700 font-bold mb-2 font-inter">Date</label>
                <input type="date" id="date" name="date"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800"
                    required>
            </div>
            <div class="mb-4">
                <label for="time" class="block text-gray-700 font-bold mb-2 font-inter">Time</label>
                <input type="time" id="time" name="time"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800"
                    required>
            </div>
            <div class="mb-6">
                <label for="guests" class="block text-gray-700 font-bold mb-2 font-inter">Number of Guests</label>
                <input type="number" id="guests" name="guests" min="1" max="10" placeholder="e.g., 2"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800"
                    required>
            </div>
            <button type="submit"
                class="w-full bg-black text-white py-3 rounded-md font-bold hover:bg-gray-800 transition-colors duration-300">
                Confirm Booking
            </button>
        </form>
    </main>

    <footer class="bg-gray-900 text-gray-300 py-12 mt-16">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <h2 class="text-3xl font-bold mb-4 font-unbounded text-white">Coffee Brew</h2>
            <p class="mb-4 text-gray-400 font-inter">Crafted with passion, served with love.</p>
            <div class="flex justify-center space-x-6 mb-6">
                <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200"><i
                        class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200"><i
                        class="fab fa-instagram"></i></a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200"><i
                        class="fab fa-twitter"></i></a>
            </div>
            <p class="text-sm text-gray-500 font-inter">&copy; 2025 Coffee Brew. All rights reserved.</p>
        </div>
    </footer>

    <div id="page-transition-overlay" class="page-transition-overlay"></div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
